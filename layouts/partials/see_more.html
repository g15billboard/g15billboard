{{ if isset .Site.Params "see_more" }}
{{ if .Site.Params.see_more.enable }}
<section class="bar background-image-fixed-2 no-mb color-white text-center">
    <div class="dark-mask"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="icon icon-lg"><i class="{{ .Site.Params.see_more.icon }}"></i>
                </div>
                <h3 class="text-uppercase"><a style="color:#bcb5bc"href="{{ .Site.Params.see_more.link_url }}">{{ .Site.Params.see_more.title }}</a></h3>
            </div>

        </div>
    </div>
</section>
{{ end }}
{{ end }}
